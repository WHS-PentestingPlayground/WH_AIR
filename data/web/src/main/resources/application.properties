# Spring Boot Application 설정
spring.application.name=WhAir


# 데이터베이스 설정 - PostgreSQL (환경변수 사용)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/wh_air}
spring.datasource.username=${DB_USERNAME:wh_air_user}
spring.datasource.password=${DB_PASSWORD:wh_air_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JSP view 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp